<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(null,null)"></div> <!-- thymeleaf 布局，在页面任何地方引用replace是替换，include只是加载-->
<body>
<div class="main-content index-page clearfix">
    <div class="post-lists">
        <div class="post-lists-body">
            <div class="post-list-item" th:each="article: ${articles.list}"> <!-- th:each 简单的遍历--><!-- 变量表达式 -->
                <div class="post-list-item-container">
                    <a th:href="${commons.permalink(article)}" class="item-thumb  bg-qyf"
                       th:style="'background-image:url('+@{${commons.show_thumb(article)}}+');'"> <!-- commons.permalink 方法在类中定义，返回图片地址--><!-- 替换样式 --><!-- url表达式-->
                        <dir class="item-desc" th:text="${article.tags}"></dir>
                    </a>
                    <div class="item-slant reverse-slant &lt; bg-qyfe"></div>
                    <div class="item-slant"></div>
                    <div class="item-label">
                        <div class="item-title"><a th:href="${commons.permalink(article)}"
                                                   th:text="${article.title}"></a><!-- 在框框里显示标题-->
                        </div>
                        <div class="item-meta clearfix">
                            <div th:class="'item-meta-ico '+ ${commons.show_icon(article.cid)}"
                                 th:style="'background: url('+@{/user/img/bg-ico.png}+');no-repeat;background-size: 40px auto;' "></div><!-- 设置背景图片-->
                            <div class="item-meta-cat" th:utext="${commons.show_categories(article.categories)}"><!-- 显示右下角类型，显示分类-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lists-navigator clearfix">
        <div th:replace="comm/macros::pageNav(${articles},'←','→','page')"></div> <!-- thymeleaf 布局，在页面任何地方引用replace是替换，include只是加载-->
    </div>
</div>
</body>
<div th:replace="themes/default/footer::footer"></div> <!-- thymeleaf 布局，在页面任何地方引用replace是替换，include只是加载-->
</html>
